<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <main id="root"></main>
    <script src="node_modules/mithril/mithril.js"></script>
    <script>
        var app = {
            message: m.prop("Hello World!!!"),
            view: function() {
                return m("h1", app.message());
            }
        };
        m.module(document.getElementById("root"), app);
    </script>
</body>
</html>
